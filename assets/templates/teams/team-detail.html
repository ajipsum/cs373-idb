<div class="row teamHeading">
  <div class="col-md-6 col-xs-6">
    <img class="img-responsive" alt="Responsive image" src="{{ teamLogo }}">
  </div>
  <div class="col-md-5 col-xs-5">
    <div class="teamInfo">
      <div>
        <h1>{{ teamName }}</h1>
      </div>
      <div>
        <h2>Conference: {{ conference }}</h2>
      </div>
      <div>
        <h2>Division: {{ division }}</h2>
      </div>
    </div>
  </div>
</div>

<div class="row teamDetails">
  <!-- links to players -->
  <div class="col-md-5 col-xs-5 teamRoster">
   <h2>Roster</h2>
   <table class="table">
     <tbody>
       <tr>
         <th>Players</th>
       </tr>
       <tr>
         <tr ng-repeat="player in playerObj">
           <td><a href="/player/{{ player.id }}">{{ player.name }}</a></td>
         </tr>
       </tr>
     </tbody>
   </table>
 </div>
 <div class="col-md-6 col-xs-6 teamGameLog pull-right">
   <!-- link to games -->
   <h2>Games</h2>
   <table class="table">
     <tbody>
      <tr>
        <th>Date</th>
        <th>Opp</th>
        <th>Score</th>
      </tr>
      <tr ng-repeat="gameThing in gameObj">
        <td><a href='/game/{{ game.id }}'>{{ game.date }}</a></td>
        <td>{{ game.away_team }} vs {{ game.home_team }}</td>
        <td>{{ game.away_score }} - {{ game.home_score }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="playerMap">
  <!-- Map -->
  <iframe src="{{ teamMapSource }}" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>

<div class="teamCitations">
  <!-- Citations -->
  <h2>Citations</h2>
  <div>
    ESPN: <a href="{{ teamCitation }}">{{ teamCitation }}</a>
  </div>
</div>
</div>
