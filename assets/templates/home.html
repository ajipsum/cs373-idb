<video autoplay loop poster="assets/images/hp_still.jpg" id="bgvid">
    <source src="assets/images/vid.webm" type="video/webm">
    <source src="assets/images/vid.mp4" type="video/mp4">
</video>

<div class="homeLogo">
    <img class="img-responsive centerImg" alt="Responsive img" src="assets/images/API2k15.png"> 
</div>

<div id="hp_button">
    <button id="vidpause">Pause</button>
</div>

<script>
    var vid = document.getElementById("bgvid");

    var pauseButton = document.getElementById("vidpause");

    function vidFade() {
        vid.classList.add("stopfade");
    }

    vid.addEventListener('ended', function() {
        // only functional if "loop" is removed
        vid.pause();
        // to capture IE10
        vidFade();

    });

    pauseButton.addEventListener("click", function() {
        vid.classList.toggle("stopfade");
        if (vid.paused) {
            vid.play();
            pauseButton.innerHTML = "Pause";
        } else {
            vid.pause();
            pauseButton.innerHTML = "Paused";
        }
    })
</script>
