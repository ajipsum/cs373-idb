<!-- Person -->
<div class="row gameHeading">
    <div class="gameDate text-center">
        <h2>{{ gameDate | date:'MM-dd-yyyy'}}</h2>
    </div>
    <div class="col-md-3 col-md-offset-2 col-xs-3 col-xs-offset-2">
        <div class="gameAwayTeamLogo">
            <a href="/teams/{{ awayId }}"><img class="img-responsive" alt="Responsive image" src="{{ awayLogo }}"></a>
        </div>
    </div>
    <div class="col-md-1 col-xs-1">
        <h1 class="gameVS">
            VS
        </h1>
    </div>
    <div class="col-md-3 col-md-offset-1 col-xs-3 col-xs-offset-1">
        <div class="gameHomeTeamLogo">
            <a href="/teams/{{ homeId }}"><img class="img-responsive" alt="Responsive image" src="{{ homeLogo }}"></a>
        </div>
    </div>
</div>

<div class="row gameInfo text-center">
    <!-- links to teams -->
    <div class="gameStats">
        <div class="col-md-6 col-xs-6">
            <h1><a href="/teams/{{ awayId }}">{{ awayName }}</a> {{ awayScore }}</h1>
        </div>
        <div class="col-md-6 col-xs-6">
            <h1><a href="/teams/{{ homeId }}">{{ homeName }}</a> {{ homeScore }}</h1>
        </div>
    </div>
    
    <div class="gameTable">
        <!-- links to players -->
        <div class="col-md-6 col-xs-6">
            <table class="table">
                <tbody>
                    <tr>
                        <th class="text-center">Away Players</th>
                    </tr>
                       <tr ng-repeat="awayPlayer in awayRoster">
                         <td><a href="/player/{{ awayPlayer.id }}">{{ awayPlayer.name }}</a></td>
                     </tr>
             </tbody>
         </table>
     </div>
     <div class="col-md-6 col-xs-6">
        <table class="table">
            <tbody>
                <tr>
                    <th class="text-center">Home Players</th>
                </tr>
                 <tr ng-repeat="homePlayer in homeRoster">
                   <td><a href="/player/{{ homePlayer.id }}">{{ homePlayer.name }}</a></td>
               </tr>
       </tbody>
   </table>
</div>
</div>

<div class="gameMap">
    <!-- Map -->
    <h2>Map</h2>
    <iframe src="{{ gameMapSource }}" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>

<div class="gameCitations">
    <!-- Citations -->
    <h2>Citations</h2>
    <div>
        Away: <a href="{{ gameAwayCitation }}">{{ gameAwayCitation }}</a>
        <br>
        Home: <a href="{{ gameHomeCitation }}"> {{ gameHomeCitation }}</a>
        <br>
        <br>
    </div>
</div>
</div>
